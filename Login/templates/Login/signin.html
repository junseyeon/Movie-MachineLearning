<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Login화면</title>
</head>
<body>
<p>로그인</p>

<form method="POST">
    {% csrf_token %}
    <p>
        <input name ="id" placeholder="아이디" required />
    </p>
    <p>
        <input name="pw" placeholder="비밀번호" type="password" required />
    </p>
    <p>
        <input name ="demo" placeholder="좋아하는 영화" required />
    </p>
    <p>
        <input type="submit" value="로그인"/>
        <input
            type ="button"
            value = "회원가입"
            onclick="location.replace('/signup')"
        /> <!-- 뒤에 .html 붙이면 안됨 / view로 통과함 -->
    </p>

</form>
</body>
</html>
