<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login화면</title>
</head>
<body>
<p>로그인</p>
<input
    type ="button"
    value = "회원가입"
    onclick="location.replace('/signup.html')"
    />
<form method="POST">
    {% csrf_token %}
    <p>
        <input name ="id" placeholder="아이디" required />
    </p>
    <p>
        <input name="pw" placeholder="비밀번호" type="password" required />
    </p>
    <p>
        <input type="submit" value="로그인"/>
    </p>
</form>
</body>
</html>
