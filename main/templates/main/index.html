<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
</head>
<body>
<div> {{ msg }}</div>
<input
    type ="button"
    value = "로그인 화면으로"
    onclick="location.replace('/')"
    />

<!-- 나중에 csv에 있는 영화 목록 보여줘서 선택할수 있게 -->
<form method="POST">
    {% csrf_token %}
    <p>
        <input name ="id" placeholder="좋아하는 영화" required />
    </p>
    <p>
        <input type="submit" value="추천 보기"/>
    </p>
</form>
</body>
</html>
